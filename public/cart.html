<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .main-container {
            width: 100%;
            max-width: 700px; /* Larger than auth containers (500px) */
            position: relative;
        }

        .cart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        h2 {
            margin-bottom: 2rem;
            color: #667eea;
            font-size: 2rem;
            font-weight: 600;
        }

        .user-welcome {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-size: 1.1rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .item-price {
            color: #667eea;
            font-weight: 500;
            font-size: 1rem;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #764ba2;
            transform: scale(1.1);
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid #e1e5e9;
            border-radius: 5px;
            padding: 5px;
            font-size: 14px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e5e9;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .cart-total {
            text-align: right;
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
            margin: 20px 0;
            padding: 25px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            border: 2px solid rgba(102, 126, 234, 0.2);
        }

        .checkout-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(72, 187, 120, 0.3);
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-cart-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .success-message {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
            animation: slideIn 0.5s ease;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        .navigation {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-decoration: none;
            display: inline-block;
            color: #333;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .cart-container {
                padding: 20px;
                margin: 10px;
            }
            
            .navigation {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 20px;
                text-align: center;
            }

            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .item-controls {
                width: 100%;
                justify-content: space-between;
            }

            .main-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="login.html" class="nav-btn">Login</a>
        <a href="register.html" class="nav-btn">Register</a>
        <a href="#" class="nav-btn" style="background: #667eea; color: white; position: relative;">
            Cart <span class="cart-badge" id="cartBadge">0</span>
        </a>
    </div>

    <div class="main-container">
        <!-- Success Message -->
        <div class="success-message" id="successMessage"></div>

        <!-- Cart -->
        <div class="cart-container">
            <h2>Your Shopping Cart</h2>
            <div class="user-welcome" id="userWelcome"></div>
            
            <div id="cartItems">
                <!-- Sample cart items for demonstration -->
                <div class="cart-item">
                    <div class="item-info">
                        <div class="item-name">Wireless Headphones</div>
                        <div class="item-price">R899.99</div>
                    </div>
                    <div class="item-controls">
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(this, -1)">-</button>
                            <input type="number" class="quantity-input" value="1" min="1" onchange="updateItemTotal(this)">
                            <button class="quantity-btn" onclick="updateQuantity(this, 1)">+</button>
                        </div>
                        <button class="btn btn-danger" onclick="removeItem(this)">Remove</button>
                    </div>
                </div>
                
                <div class="cart-item">
                    <div class="item-info">
                        <div class="item-name">Smartphone Case</div>
                        <div class="item-price">R199.99</div>
                    </div>
                    <div class="item-controls">
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(this, -1)">-</button>
                            <input type="number" class="quantity-input" value="2" min="1" onchange="updateItemTotal(this)">
                            <button class="quantity-btn" onclick="updateQuantity(this, 1)">+</button>
                        </div>
                        <button class="btn btn-danger" onclick="removeItem(this)">Remove</button>
                    </div>
                </div>

                <div class="cart-item">
                    <div class="item-info">
                        <div class="item-name">Bluetooth Speaker</div>
                        <div class="item-price">R599.99</div>
                    </div>
                    <div class="item-controls">
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(this, -1)">-</button>
                            <input type="number" class="quantity-input" value="1" min="1" onchange="updateItemTotal(this)">
                            <button class="quantity-btn" onclick="updateQuantity(this, 1)">+</button>
                        </div>
                        <button class="btn btn-danger" onclick="removeItem(this)">Remove</button>
                    </div>
                </div>
            </div>
            
            <div class="cart-total" id="cartTotal">Total: R1,899.96</div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
            <button class="btn btn-secondary" onclick="continueShopping()" style="width: 100%; margin-top: 1rem;">Continue Shopping</button>
        </div>
    </div>

    <script>
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayUserWelcome();
            updateCartBadge();
            calculateTotal();
        });

        // Display user welcome message
        function displayUserWelcome() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            const welcomeDiv = document.getElementById('userWelcome');
            
            if (currentUser.name) {
                welcomeDiv.textContent = `Welcome back, ${currentUser.name}!`;
            } else {
                welcomeDiv.textContent = 'Welcome to your cart!';
            }
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            setTimeout(() => {
                successDiv.classList.remove('show');
            }, 3000);
        }

        // Cart functions
        function updateQuantity(button, change) {
            const quantityInput = button.parentElement.querySelector('.quantity-input');
            let quantity = parseInt(quantityInput.value) + change;
            
            if (quantity < 1) quantity = 1;
            quantityInput.value = quantity;
            
            updateItemTotal(quantityInput);
        }

        function updateItemTotal(input) {
            calculateTotal();
            updateCartBadge();
        }

        function removeItem(button) {
            const cartItem = button.closest('.cart-item');
            cartItem.style.animation = 'slideOut 0.3s ease';
            setTimeout(() => {
                cartItem.remove();
                calculateTotal();
                updateCartBadge();
                checkEmptyCart();
            }, 300);
        }

        function calculateTotal() {
            let total = 0;
            const cartItems = document.querySelectorAll('.cart-item');
            
            cartItems.forEach(item => {
                const priceText = item.querySelector('.item-price').textContent;
                const price = parseFloat(priceText.replace('R', '').replace(',', ''));
                const quantity = parseInt(item.querySelector('.quantity-input').value);
                total += price * quantity;
            });
            
            // Format the total with comma separator for thousands
            const formattedTotal = total.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
            document.getElementById('cartTotal').textContent = `Total: R${formattedTotal}`;
        }

        function updateCartBadge() {
            const cartItems = document.querySelectorAll('.cart-item');
            let totalItems = 0;
            
            cartItems.forEach(item => {
                totalItems += parseInt(item.querySelector('.quantity-input').value);
            });
            
            document.getElementById('cartBadge').textContent = totalItems;
        }

        function checkEmptyCart() {
            const cartItems = document.getElementById('cartItems');
            if (cartItems.children.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">ðŸ›’</div>
                        <h3>Your cart is empty</h3>
                        <p>Add some items to get started!</p>
                    </div>
                `;
                document.getElementById('cartTotal').textContent = 'Total: R0.00';
            }
        }

        function checkout() {
            const cartItems = document.querySelectorAll('.cart-item');
            if (cartItems.length === 0) {
                showSuccess('Your cart is empty!');
                return;
            }
            
            showSuccess('Thank you for your purchase! Your order has been processed.');
            
            // Clear cart after checkout
            setTimeout(() => {
                document.getElementById('cartItems').innerHTML = '';
                checkEmptyCart();
                updateCartBadge();
            }, 2000);
        }

        function continueShopping() {
            // In a real application, this would redirect to the products page
            showSuccess('Continue shopping feature would redirect to products page');
        }
    </script>
</body>
</html>
